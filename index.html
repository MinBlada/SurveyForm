<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="tittle">We are happy to hear from you</h1>
    <p id="description">
      Thank you for taking the time to help us improve our services
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name<br />
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
        /> </label
      ><br />
      <label for="email" id="email-label"
        >Email<br />
        <input
          type="email"
          name="email"
          placeholder="Enter you email"
          id="email"
        /> </label
      ><br />
      <label for="number" id="number-label"
        >Age<br />
        <input
          type="number"
          name="age"
          min="10"
          max="99"
          placeholder="Age"
          id="number"
        />
      </label>
      <p>How did you hear about us?</p>
      <select name="hear about us">
        <option value="friend">Friend</option>
        <option value="search engine">Search Engine</option>
        <option value="advert">Advertisement</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend Omnifood to a friend?</p>
      <input type="radio" name="rating" value="yes" />Yes
      <input type="radio" name="rating" value="maybe" />Maybe
      <input type="radio" name="rating" value="no" />No<br />
      <p>What would you like to see improved</p>
      <input type="checkbox" name="meals" />Meals
      <input type="checkbox" name="delivery" />Delivery
      <input type="checkbox" name="customer service" />Customer Service<br />
      <label>Newsletter</label>
      <input type="checkbox" name="news" checked />Yes, please
      <p>Any comments or suggestions?</p>
      <input type="text-area" name="comment" />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
