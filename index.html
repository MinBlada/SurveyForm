<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="tittle">Omnifood Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve our services
    </p>
    <form action="" id="survey-form">
      <fieldset>
        <legend>Your Details</legend>
        <label for="name" id="name-label"
          >Name
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            id="name"
          /> </label
        ><br />
        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            name="email"
            placeholder="Enter you email"
            id="email"
          /> </label
        ><br />
        <label for="number" id="number-label"
          >Age
          <input
            type="number"
            name="age"
            min="10"
            max="99"
            placeholder="Age"
            id="number"
          />
        </label>
      </fieldset>
      <fieldset>
        <legend>Your Review</legend>
        <p>How did you hear about us?</p>
        <select name="hear about us">
          <option value="friend">Friend</option>
          <option value="radio">Radio</option>
          <option value="advert">Advert</option>
          <option value="social network">Social Network</option>
          <option value="other">Other</option>
        </select>
        <p>Would you recommend Omnifood to a friend?</p>
        <input type="radio" name="rating" value="yes" />Yes
        <input type="radio" name="rating" value="maybe" />Maybe
        <input type="radio" name="rating" value="no" />No
      </fieldset>
    </form>
  </body>
</html>
